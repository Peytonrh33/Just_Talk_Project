<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body style="background-color: #242424;">
    <div class="header" style="color: #bfbfbf; margin-top: 20px; margin-left: 20px;">
        <h1>Edit Your Post</h1>
    </div>
    <div class="container" style="background-color: #bfbfbf; color: black; padding: 20px; margin-top: 50px;">
        <form action="/edit/post/{{post.topic.id}}/{{post.id}}" method="post">
            <div class="content" style="margin-bottom: 20px;">
                <label for="text" class="form-label">Just Talk:</label>
                <input class="form-control  id="text" name="description" value="{{post.description}}">
            </div>
            <div class="select" style="margin-bottom: 20px;">
                <label for="number" class="form-label">Level of Seriousness:</label>
                <input type="number" id="number" class="form-control w-25" min="0" max="5" name="number" value="{{post.number}}">
            </div>
            <div class="bottom1" style="display: flex; justify-content: space-around;">
                <div class="date">
                    <label for="date"></label>
                    <input type="date" id="date" name="date" value="{{post.date}}">
                </div>
                <div class="post">
                    <button class="btn btn-outline-primary">Post</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
